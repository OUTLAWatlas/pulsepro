<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient History</title>
    <link rel="stylesheet" href="patient-history.css">
</head>
<body>
    <header>
        <h1>Medical History</h1>
    </header>
    <main>
        <section class="medical-history-form">
            <h2><CENTER>Patient Medical History </CENTER></h2>
            <form>
                <!-- Medical History Details -->
                <div class="form-group">
                    <label for="allergies">Allergies:</label>
                    <textarea id="allergies" name="allergies" rows="3" placeholder="List any known allergies"></textarea>
                </div>
                <div class="form-group">
                    <label for="current-medications">Current Medications:</label>
                    <textarea id="current-medications" name="current-medications" rows="3" placeholder="List current medications"></textarea>
                </div>
                <div class="form-group">
                    <label for="past-conditions">Past Medical Conditions:</label>
                    <textarea id="past-conditions" name="past-conditions" rows="3" placeholder="List past medical conditions"></textarea>
                </div>
                <div class="form-group">
                    <label for="surgical-history">Surgical History:</label>
                    <textarea id="surgical-history" name="surgical-history" rows="3" placeholder="List any surgeries or procedures"></textarea>
                </div>
                <div class="form-group">
                    <label for="family-history">Family Medical History:</label>
                    <textarea id="family-history" name="family-history" rows="3" placeholder="Describe family medical history"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HealthCare System</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit-profile.css">
</head>
<body>
    <div class="form-container">
        <h2>Edit Profile</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" value="Maria Watson">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" value="mariawaston2023@gmail.com">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="28">
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex">
                    <option value="female" selected>Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="blood-group">Blood Group:</label>
                <input type="text" id="blood-group" name="blood-group" value="A+">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" value="Active">
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" value="Cardiology">
            </div>
            <div class="form-group">
                <label for="bed-number">Bed Number:</label>
                <input type="text" id="bed-number" name="bed-number" value="#18365">
            </div>
            <div class="form-group">
                <label for="registered-date">Registered Date:</label>
                <input type="date" id="registered-date" name="registered-date" value="2023-01-20">
            </div>
            <div class="form-buttons">
                <button type="submit" class="save-button">Save Changes</button>
                <button type="reset" class="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>

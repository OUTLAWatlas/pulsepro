<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
</head>
<body>
    <nav>
        <div class="nav-left">
                <img class="logoimg" src="logo.jpg" alt="logo">

                <div class="name">PulsePRO | Edit Profile
                </div>
        </div>

        <div class="nav-right">
            <div class="home"><a href="index.html" class="home-link">Home</a>
            </div>
            <div class="patient-history"><a href="patient-history.html" class="ph-link">Patient History</a></div>
            <div class="doctors"><a href="doctors.html" class="docs-link">Doctors</a></div>
            <div class="profile"><a href="profile.html" class="prof-link"><i class="fa-regular fa-circle-user fa-lg"></i></a></div>
        </div>
    </nav>
    <div class="form-container">
        <h2>Edit Profile</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" value="Sumitra Devi
                ">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" value="sumitradevi1960@gmail.com"> 
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="64">
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex">
                    <option value="female" selected>Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="blood-group">Blood Group:</label>
                <input type="text" id="blood-group" name="blood-group" value="A+">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" value="Active">
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" value="Cardiology">
            </div>
            <div class="form-group">
                <label for="bed-number">Bed Number:</label>
                <input type="text" id="bed-number" name="bed-number" value="#18365">
            </div>
            <div class="form-group">
                <label for="registered-date">Registered Date:</label>
                <input type="date" id="registered-date" name="registered-date" value="2024-11-20">
            </div>
            <div class="form-buttons">
                <button type="submit" class="save-button">Save Changes</button>
                <a href="edit-profile.html" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy;2024 PulsePro Technologies </p>
        
</footer>
</body>
</html>

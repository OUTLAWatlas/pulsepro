<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Book Your Doctor Appointment</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Doctor Card 1 -->
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <img src="/api/placeholder/300/300" alt="Dr. Smith" class="w-full h-64 object-cover rounded-md mb-4">
                <h2 class="text-xl font-semibold mb-2">Dr. Emily Smith</h2>
                <p class="text-gray-600 mb-4">Cardiology Specialist</p>
                <p class="text-sm text-gray-500 mb-4">123 Medical Center Drive, Cityville, ST 12345</p>
                <button class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition duration-300">
                    Book Now
                </button>
            </div>

            <!-- Doctor Card 2 -->
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <img src="/api/placeholder/300/300" alt="Dr. Johnson" class="w-full h-64 object-cover rounded-md mb-4">
                <h2 class="text-xl font-semibold mb-2">Dr. Michael Johnson</h2>
                <p class="text-gray-600 mb-4">Pediatrics</p>
                <p class="text-sm text-gray-500 mb-4">456 Health Street, Townsburg, ST 67890</p>
                <button class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition duration-300">
                    Book Now
                </button>
            </div>

            <!-- Doctor Card 3 -->
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <img src="/api/placeholder/300/300" alt="Dr. Rodriguez" class="w-full h-64 object-cover rounded-md mb-4">
                <h2 class="text-xl font-semibold mb-2">Dr. Ana Rodriguez</h2>
                <p class="text-gray-600 mb-4">Dermatology</p>
                <p class="text-sm text-gray-500 mb-4">789 Wellness Avenue, Healthcity, ST 54321</p>
                <button class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition duration-300">
                    Book Now
                </button>
            </div>
        </div>
    </div>
</body>
</html>

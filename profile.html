<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="profilee.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    
    
</head>

<body>
    
    <nav>
        <div class="nav-left">
                <img class="logoimg" src="./media/WhatsApp Image 2024-11-27 at 17.57.34_20b8daef.jpg" alt="logo">
                <div class="name">PulsePRO</div>
        </div>

        <div class="nav-right">
            <div class="home"><a href="index.html" class="home-link">Home</a>
            </div>
            <div class="patient-history"><a href="patient-history.html" class="ph-link">Patient History</a></div>
            <div class="doctors"><a href="doctors.html" class="docs-link">Doctors</a></div>
            <div class="profile"><a href="profile.html" class="prof-link"><i class="fa-regular fa-circle-user fa-lg"></i></a></div>
        </div>
    </nav>

    <div class="profile-card">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-image">
            <div class="profile-info">
                <h2>Mrs. Maria Waston</h2>
                <p>mariawaston2023@gmail.com</p>
                <a href="edit-profile.html" class="edit-btn">Edit Profile</a>
            </div>
        </div>
        <hr>
        <div class="profile-details">
            <div class="detail">
                <span class="label">Sex:</span>
                <span class="value">Female</span>
            </div>
            <div class="detail">
                <span class="label">Age:</span>
                <span class="value">28</span>
            </div>
            <div class="detail">
                <span class="label">Blood:</span>
                <span class="value">A+</span>
            </div>
            <div class="detail">
                <span class="label">Status:</span>
                <span class="value">Active</span>
            </div>
            <div class="detail">
                <span class="label">Department:</span>
                <span class="value">Cardiology</span>
            </div>
            <div class="detail">
                <span class="label">Appointments:</span>
                <span class="value">36</span>
            </div>
            <div class="detail">
                <span class="label">Bed Number:</span>
                <span class="value">#18365</span>
            </div>
            <div class="detail">
                <span class="label">Registered Date:</span>
                <span class="value">20 Jan, 2023</span>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy;2024 PulsePro Technologies </p>
</footer>
    
</body>

</html>
